# Each page blueprint must have a title, the title may be different from the file name
title: Font

# Each page can have an icon that is shown in page listings when no preview image is available.
icon: ðŸ”¡

# Page status can be limited, here to `draft` and `listed`.
# More about page status: https://getkirby.com/docs/reference/panel/blueprints/page#statuses
status:
  draft: true
  listed: true

# Define the form layout with two columns
# Columns are optional but help structure the form layout
# The first column defines an files section, the second a set of fields
# More about different types of sections: https://getkirby.com/docs/reference/panel/sections
# More about columns: https://getkirby.com/docs/guide/blueprints/layout#defining-columns

tabs:
  content:
    icon: text
    label: content
    columns:
      - width: 1/3
        # The first column contains a set of fields to store
        # information about the Font.
        #
        # List of all available field types:
        # https://getkirby.com/docs/reference/panel/fields
        fields:
          # If you need the same field in multiple locations, you can define them once and reuse whereever needed.
          # Here we use a files field defined in `/site/blueprints/field/cover.yml`
          headline:
            type: text
            placeholder: "{{ page.title }}"
            help: Leave empty to use the title as headline
          font:
            type: text
            help: FamilyName-StyleName
            placeholder: FamilyName-StyleName
          sample:
            type: text
          charset:
            type: text
            placeholder: Extended Latin
          released:
            type: text
          designer:
            type: text
            placeholder: Kyle Benson
          styles:
            type: text
          widths:
            type: text
          optical:
            type: text
          version:
            type: text
            placeholder: 0.1
          shopify:
            type: text
            placeholder: 0000000000000
          futurefonts:
            type: text
            placeholder: https://www.futurefonts.xyz/very-cool-studio/nudge

      - width: 1/3
        # The first column contains a set of fields to store
        # information about the Font.
        #
        # List of all available field types:
        # https://getkirby.com/docs/reference/panel/fields
        fields:
          # If you need the same field in multiple locations, you can define them once and reuse whereever needed.
          # Here we use a files field defined in `/site/blueprints/field/cover.yml`
          text:
            type: writer
          tags: true
          specimen:
            label: Select specimen...
            type: files
            multiple: false
          designinfo:
            label: Design info
            type: select
            options: site.find('articles').children
          opengraphimage:
            label: Graph Image
            type: files
            multiple: false

      - width: 1/3
        sections:
          # The `images` files section shows all images of
          # the current page that use the `image` template
          cover: fields/cover
          images:
            type: files
            layout: cards
            template: image
            info: "{{ file.dimensions }}"
            image:
              ratio: 5/4
              cover: true
            min: 0
            size: small
  # Font sample info on the second tab
  fields:
    label: Preview
    icon: headline
    columns:
      - width: 1/2
        fields:
          samples:
            label: Text previews
            type: structure
            fields:
              font:
                label: Font
                help: Family Name Style Name
                type: text
                width: 1/2
              sample:
                label: Sample text
                type: text
                width: 1/2
      - width: 1/2
        fields:
          features:
            label: Feature previews
            type: structure
            fields:
              feature:
                label: Feature
                placeholder: swsh, ss01
                type: text
                width: 1/4
              font:
                label: Font
                help: VCFamilyNameStyleName
                type: text
                width: 1/4
              sample:
                label: Sample text
                type: text
                width: 1/4
              description:
                label: Description
                help: Single story a
                type: text
                width: 1/4
      - width: 1/1
        fields:
          glyphs:
            label: Glyphs
            type: text
            help: VCFamilyName-StyleName
            placeholder: VCFamilyName-StyleName

options: 
  changeTemplate: 
    - home 
    - default
    - articles
    - typefaces
